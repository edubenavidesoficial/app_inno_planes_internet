name: klaxcrm
description: "klaxcrm app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  http: ^1.4.0
  provider: ^6.1.2
  shared_preferences: ^2.2.2
  fl_chart: ^1.0.0
  flutter_secure_storage: ^10.0.0-beta.4
  local_auth: ^2.1.7
  image_picker: ^1.0.4
  dio: ^5.3.3
  file_picker: ^10.3.2
  maplibre_gl: ^0.22.0
  geolocator: ^14.0.2
  flutter_typeahead: ^5.2.0
  open_filex: ^4.7.0
  webview_flutter: ^4.13.0
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  remove_alpha_ios: true